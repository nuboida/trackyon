<form [formGroup]="form" (ngSubmit)="update()">
  <div class="row mb-3">
    <div class="col-xl">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" required matInput type="password" placeholder="Password">
        <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
        <mat-error *ngIf="f.password.errors?.pattern">Password must be atleast 8 characters having an uppercase,
          lowercase, number and special Character</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xl">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirm" required matInput type="password" placeholder="Confirm Password">
        <mat-error *ngIf="f.confirm.errors?.required">Confirm Password is required</mat-error>
        <mat-error *ngIf="f.confirm.errors?.confirmedValidator">Passwords don't match</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex">
      <button [disabled]="!form.valid" class="btn btn-block btn-outline-primary">Update Password</button>
  </div>
</form>
<div class="mt-3 forget">
  <a routerLink="/auth/verify-company" class="small">Back To Verify</a>
</div>
