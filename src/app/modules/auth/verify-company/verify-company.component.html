<form [formGroup]="verifyForm" (ngSubmit)="verify()">
  <div class="row">
    <div class="col-xl">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Company</mat-label>
        <input formControlName="company" matInput placeholder="Company">
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex">
      <button class="btn btn-block btn-outline-primary" [disabled]="!verifyForm.valid || loading">
        Next
        <div *ngIf="loading" class="spinner-border text-primary ml-1" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
  </div>
  <div class="mt-4 forget">
    <a routerLink="/auth/register" class="small">Register Your Company</a>
  </div>
</form>
