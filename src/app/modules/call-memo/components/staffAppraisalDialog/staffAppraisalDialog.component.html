<olla-page-name [currentPage]="currentPage"></olla-page-name>

  <div class="row mb-2">
    <div class="col-xl">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Date</mat-label>
        <input [(ngModel)]="appraisalData.scoreDate" matInput [matDatepicker]="picker" placeholder="Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="col-xl-2">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Score</mat-label>
      <mat-select [(ngModel)]="appraisalData.score">
        <mat-option *ngFor="let score of scoreOptions" [value]="score.value">
          {{ score.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-xl-2">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Weight</mat-label>
      <input [(ngModel)]="appraisalData.weight" matInput placeholder="Weight" min="0" max="100" disabled/>
    </mat-form-field>
  </div>

  <div class="row mb-2">
    <div class="col-xl">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>MD's Comment</mat-label>
        <textarea [(ngModel)]="appraisalData.comment" style="resize: none" rows="5" matInput placeholder="Notes"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-4">
    <!-- <button type="button" mat-raised-button color="warn" (click)="deleteAppraisal()">Delete</button> -->
    <button type="button" mat-raised-button color="accent" (click)="deleteAppraisal()">
      <span *ngIf="!loading">Delete</span>
      <div *ngIf="loading" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
    <button type="button" class="mx-3" mat-raised-button (click)="handleCancel()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" (click)="saveAppraisal()">
      <span *ngIf="!loading">Save</span>
      <div *ngIf="loading" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>
