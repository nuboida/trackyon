<h5>{{currentPage}}</h5>
<form [formGroup]="form" (ngSubmit)="submitActivity()">
  <div class="row my-4">
    <div class="col-xl">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Next Action</mat-label>
        <!-- <input formControlName="nextAction" required matInput placeholder="Next Action"> -->
        <textarea style="resize: none" name="" id="" cols="30" rows="10" formControlName="nextAction" required matInput placeholder="Next Action"></textarea>
        <mat-error *ngIf="nextCtrl.invalid">Next Action is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-xl">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Proposed Date</mat-label>
        <input formControlName="proposedDate" [min]="min" matInput [matDatepicker]="picker" placeholder="Proposed Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>
  </div>
  <div class="d-flex justify-content-end mb-4">
    <button type="button" class="mx-3" [disabled]="loading" mat-raised-button color="warn" (click)="returnToOpportunity()">Cancel</button>
    <button type="submit" [disabled]="!form.valid || loading" mat-raised-button color="primary">
      <span *ngIf="!loading">Save</span>
      <div *ngIf="loading" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>
</form>
