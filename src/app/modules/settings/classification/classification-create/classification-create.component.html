<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-xl">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Classification</mat-label>
        <input formControlName="name" required matInput placeholder="Classification">
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex">
    <button class="btn btn-block btn-outline-primary" [disabled]="!form.valid">
      <span *ngIf="!loading"><span *ngIf="!id">Create</span> <span *ngIf="id">Update</span></span>
      <div *ngIf="loading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
</div>
</form>
