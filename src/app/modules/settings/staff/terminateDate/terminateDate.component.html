<olla-page-name></olla-page-name>
<form [formGroup]="form">
  <div>
    <div class="row">
      <div class="col-xl">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date Of Termination</mat-label>
          <input formControlName="dateOfTermination" required matInput [matDatepicker]="terminationDate" placeholder="Date Of Termination">
          <mat-datepicker-toggle matSuffix [for]="terminationDate"></mat-datepicker-toggle>
          <mat-datepicker #terminationDate></mat-datepicker>
          <mat-error *ngIf="f.dateOfTermination.errors?.required"> Date of Termination is required</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mb-4">
    <button type="button" class="mx-3" [disabled]="loading" mat-raised-button color="warn" (click)="cancelDeactivation()">Cancel</button>
    <button type="button" mat-raised-button color="primary" (click)="submit()">
      <span *ngIf="!loading">Save</span>
      <div *ngIf="loading" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>
</form>
